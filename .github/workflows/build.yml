name: Build
on:
  push:
    branches:
      - master
      - release
      - release-v*
  pull_request:

concurrency:  
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-root:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - uses: ./.github/actions/install
        with:
          node-version: 22.14.0
      - name: Lint repo root
        run: pnpm lint
      - name: Spell check repo root
        run: pnpm check:spell
  check-vulnerabilities:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - uses: ./.github/actions/install
        with:
          node-version: 22.14.0
      - uses: gensecaihq/Shai-Hulud-2.0-Detector@v2
        with:
          fail-on-critical: true
          fail-on-high: true
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["18.20.3", "20.13.1", "22.14.0"]
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - uses: ./.github/actions/install
        with:
          node-version: ${{ matrix.node }}
      # NOTE: In other Node versions, we only run unit eslint plugin unit tests to save time in the CI and to avoid dev tools Node incompatibilities
      - name: Test Unit
        if: ${{ matrix.node != '22.14.0' }}
        run: |
          pnpm nx test:unit elements --output-style=stream --parallel=1
          pnpm nx test:unit eslint-plugin --output-style=stream --parallel=1
      # NOTE: For the moment, we run the check:all target in all packages instead of running affected check in affected packages only
      - name: Check all
        if: ${{ matrix.node == '22.14.0' }}
        run: pnpm nx run-many --target=check:all --all --output-style=stream --parallel=1
      - name: Upload elements test results
        if: ${{ matrix.node == '22.14.0' }}
        uses: actions/upload-artifact@v4
        with:
          name: elements-coverage
          path: packages/elements/coverage
          retention-days: 1
      - name: Upload eslint-plugin test results
        if: ${{ matrix.node == '22.14.0' }}
        uses: actions/upload-artifact@v4
        with:
          name: eslint-plugin-coverage
          path: packages/eslint-plugin/coverage
          retention-days: 1
      - name: Upload elements build
        if: ${{ matrix.node == '22.14.0' }}
        uses: actions/upload-artifact@v4
        with:
          name: elements-build
          path: packages/elements/dist
          retention-days: 1
  build-windows:
    runs-on: windows-2022
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - uses: ./.github/actions/install
        with:
          node-version: "22.14.0"
          windows-fix-symlinks: "true"
      - name: Download elements build
        uses: actions/download-artifact@v4
        with:
          name: elements-build
          path: packages/elements/dist
      - name: Test Unit ESLint Plugin
        working-directory: ./packages/eslint-plugin
        run: pnpm test:unit
  reports:
    runs-on: ubuntu-latest
    needs: build
    env:
      SONAR_TOKEN_ELEMENTS: ${{ secrets.SONAR_TOKEN_ELEMENTS }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Download elements test results
        uses: actions/download-artifact@v4
        with:
          name: elements-coverage
          path: packages/elements/coverage
      - name: Download eslint-plugin test results
        uses: actions/download-artifact@v4
        with:
          name: eslint-plugin-coverage
          path: packages/eslint-plugin/coverage
      - name: Coveralls for Elements
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./packages/elements/coverage/lcov.info
          flag-name: elements
      - name: Coveralls for Eslint Plugin
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./packages/eslint-plugin/coverage/lcov.info
          flag-name: eslint-plugin
      - name: SonarCloud Scan - Elements
        if: env.SONAR_TOKEN_ELEMENTS != ''
        uses: SonarSource/sonarqube-scan-action@v6
        with:
          projectBaseDir: packages/elements
        env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
         SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_ELEMENTS }}
      - name: SonarCloud Scan - Eslint Plugin
        if: env.SONAR_TOKEN != ''
        uses: SonarSource/sonarqube-scan-action@v6
        with:
          projectBaseDir: packages/eslint-plugin
        env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
         SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  
  # Consolidation job that depends on all other jobs
  # Configure only this job as required status check in GitHub
  all-checks:
    runs-on: ubuntu-latest
    needs: [check-root, check-vulnerabilities, build, build-windows, reports]
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          echo "check-root: ${{ needs.check-root.result }}"
          echo "check-vulnerabilities: ${{ needs.check-vulnerabilities.result }}"
          echo "build: ${{ needs.build.result }}"
          echo "build-windows: ${{ needs.build-windows.result }}"
          echo "reports: ${{ needs.reports.result }}"
          
          if [[ "${{ needs.check-root.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.build-windows.result }}" != "success" ]] || \
             [[ "${{ needs.reports.result }}" != "success" ]]; then
            echo "❌ One or more jobs failed"
            exit 1
          fi
          
          echo "✅ All jobs completed successfully"
